<h1 class="pb-3">Bienvenue !</h1>
<div class="marges-lateral">
	<!-- Le CSS des marges sont dans le partial header.scss  -->


	<div class="container-fluid">
		<div class="row">

			<div class="col-12 col-md-6">

				<div class="form">
					<h2 class="pb-3">Cr√©er un compte</h2>
					<form [formGroup]="signinForm" (ngSubmit)="onSubmitSigninForm()">
						<div class="form-group">
							<label for="form-nom">Nom</label>
							<input type="text" class="form-control" formControlName="lastName" placeholder="Entrez votre Nom"
								maxlength="50">
						</div>
						<div class="form-group">
							<label for="form-prenom">Prenom</label>
							<input type="text" class="form-control" formControlName="firstName" placeholder="Entrez votre Prenom"
								maxlength="50">
						</div>
						<div class="form-group">
							<label for="form-adresse">Adresse</label>
							<input type="text" class="form-control" formControlName="address" placeholder="Entrez votre adresse"
								maxlength="50">
						</div>
						<div class="form-group">
							<label for="form-ville">Ville</label>
							<input type="text" class="form-control" formControlName="city" placeholder="Entrez votre ville"
								maxlength="50">
						</div>
						<div class="form-group">
							<label for="form-email">E-mail</label>
							<input type="text" class="form-control" formControlName="email" placeholder="Entrez votre E-mail"
								maxlength="50">
							<!-- Pas de type email car HTML5 ne prend pas encore en compte les e-mails avec accents  -->
						</div>
						<div class="form-group">
							<label for="form-pwd">Mot de passe</label>
							<input type="password" class="form-control" formControlName="password" placeholder="Choisissez un mot de passe"
								maxlength="50">
						</div>
						<div class="form-group">
							<label for="form-valpwd">Confirmation du mot de passe</label>
							<input type="password" class="form-control" formControlName="passwordConfirmation"
								placeholder="Confirmez votre mot de passe" maxlength="50">
						</div>
						<!-- <div class="form-check mb-3">
									 <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
									 <label class="form-check-label" for="flexCheckChecked">
										  Accepter de recevoir ""Newletters un truc du genre""
									 </label>
								</div> -->
						<button type="submit" class="btn btn-outline-dark mb-4" [disabled]="signinForm.invalid">Soumettre</button>
					</form>
				</div>

			</div>

			<div class="col-12 col-md-6">

				<div class="form">
					<h2 class="pb-3">Se connecter</h2>
					<form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
						<div class="form-group">
							<label for="form-log-email">E-mail</label>
							<input type="text" class="form-control" id="form-log-email" placeholder="Entrez votre e-mail"
								maxlength="50" formControlName="email">
						</div>
						<div class="form-group">
							<label for="form-log-pwd">Mot de passe</label>
							<input type="password" class="form-control" id="form-log-pwd"
								placeholder="Entrez votre mot de passe" maxlength="50" formControlName="password">
						</div>
						<button type="submit" class="btn btn-outline-dark mb-4" [disabled]="loginForm.invalid">Se connecter</button>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
