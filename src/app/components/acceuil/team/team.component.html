<section class="team section" id="team">

	<h2>Team</h2>
	<div class="underline-title"></div>
	<!-- Loader Spinner -->
	<div class="loader-container"  #loaderTeamCard>
		<div class="loader">Loading...</div>
	</div>
	<!-- Team card from server -->
	<div class="team-card-container">

		<app-team-card *ngFor="let card of teamCard" [card]="card"></app-team-card>

	</div>

</section>
